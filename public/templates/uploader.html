<div>
  <form enctype="multipart/form-data" ng-submit="convert(); $event.preventDefault()" accept-charset="UTF-8" action="http://lv.loc/convert" method="POST">
  <p><input type="file" name="file"></p>
  <p ng-show="soundCloudLoggedIn">
    <input type="checkbox" name="sc_publish">Publish to SoundCloud
  </p>
  <input type="submit" value="Convert" class="btn btn-lg btn-success">
  <input type="hidden" name="username">
  <input type="hidden" name="sc_token" value="<% soundCloudAccessToken %>">
  </form>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Download file</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a id="downloadLink" role="button" class="btn btn-primary">Download</a>
      </div>
    </div>
  </div>
</div>
